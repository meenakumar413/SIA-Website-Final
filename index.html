<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIA ‚Äì Skills and Innovation Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; scroll-behavior: smooth; }
        
        .bg-sia-gradient {
            background: linear-gradient(135deg, #6d28d9 0%, #2563eb 50%, #0891b2 100%);
        }
        
        .contact-drawer {
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .drawer-open { transform: translateX(0); }
        .drawer-closed { transform: translateX(100%); }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-modal { animation: fadeInScale 0.3s ease-out forwards; }
        
        .section-fade {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, className }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const programs = [
            { name: "AI Fundamentals", icon: "brain", desc: "Unlock the core logic behind artificial intelligence." },
            { name: "Generative AI", icon: "wand-2", desc: "Master the art of creation using cutting-edge LLMs." },
            { name: "Microsoft Copilot", icon: "cpu", desc: "Leverage AI assistants to supercharge productivity." },
            { name: "AI Agents", icon: "bot", desc: "Build autonomous digital workers for complex tasks." },
            { name: "Foundational AI Concepts", icon: "blocks", desc: "A deep dive into the building blocks of ML." },
            { name: "Prompt Engineering", icon: "terminal", desc: "The art of communicating effectively with AI." },
            { name: "Ethics in AI", icon: "scale", desc: "Navigating the moral landscape of automation." },
            { name: "Industries", icon: "factory", desc: "Exploring how AI is transforming global markets." },
            { name: "Financial Literacy", icon: "calculator", desc: "Managing the future of digital currency." },

            { name: "Cloud Architecture", icon: "cloud", desc: "Designing scalable digital infrastructure." }

                            <span className="font-extrabold text-xl tracking-tighter uppercase">SIA</span>

                        <ul className="hidden lg:flex gap-8 text-sm font-bold text-slate-600">
                            {['programs', 'about', 'enrollment'].map((tab) => (
                                <li key={tab}
                                    className={`cursor-pointer capitalize transition-colors ${activeTab === tab ? 'text-violet-600' : 'hover:text-violet-600'}`}

                                    {tab}
                                </li>
                            ))}

                    </nav>

                    {/* HERO */}
                    <header className="py-24 px-6 bg-sia-gradient text-white text-center">
                        <h1 className="text-5xl md:text-6xl font-black mb-4 section-fade" key={activeTab + "-title"}>
                            {activeTab === 'programs' && 'SIA ‚Äì Our Programs'}
                            {activeTab === 'about' && 'About the Academy'}
                            {activeTab === 'enrollment' && 'Enrollment & Consent'}
                        </h1>
                        <p className="text-lg opacity-90 max-w-2xl mx-auto">
                            {activeTab === 'programs' && '11 Core Programs tailored for the next generation of innovators.'}
                            {activeTab === 'about' && 'Empowering the next generation of digital leaders through ethical innovation.'}
                            {activeTab === 'enrollment' && 'Join the future. Please review our policies and provide consent to begin.'}
                        </p>
                    </header>

                    {/* DYNAMIC CONTENT SECTION */}
                    <div className="flex-grow section-fade" key={activeTab}>
                        
                        {/* 1. PROGRAMS GRID */}

                            <main className="max-w-7xl mx-auto px-6 py-24">
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                    {programs.map((p, idx) => (

                                            <div className="w-16 h-16 bg-slate-50 group-hover:bg-violet-50 rounded-2xl flex items-center justify-center mb-8 transition-all group-hover:rotate-6">
                                                <Icon name={p.icon} className="w-8 h-8 text-slate-700 group-hover:text-violet-600" />
                                            </div>
                                            <h3 className="text-2xl font-extrabold text-slate-900 mb-3 leading-tight group-hover:text-blue-600 transition-colors">{p.name}</h3>
                                            <p className="text-slate-500 text-sm leading-relaxed mb-10 flex-grow italic">"{p.desc}"</p>
                                            <button 
                                                onClick={() => setSelectedProgram(p)}

                                            </button>
                                        </div>
                                    ))}

                            </main>
                        )}

                        {/* 2. ABOUT SECTION */}
                        {activeTab === 'about' && (
                            <section className="py-24 px-6 bg-white">
                                <div className="max-w-5xl mx-auto">
                                    <div className="text-center mb-16">
                                        <h2 className="text-4xl font-extrabold mb-6 text-slate-900">Empowering Future Innovators</h2>
                                        <p className="text-slate-600 text-lg leading-relaxed max-w-3xl mx-auto">
                                            Skills & Innovation Academy (SIA) empowers children and teens with future-ready skills in artificial intelligence, data, and emerging technologies.
                                        </p>
                                    </div>

                                    <div className="grid md:grid-cols-2 gap-8 mb-16">
                                        <div className="bg-slate-50 p-10 rounded-[2rem] shadow-sm">
                                            <h3 className="text-2xl font-bold text-violet-600 mb-4">üéØ Our Mission</h3>

                                            </div>
                                        ))}
                                    </div>

                            </section>
                        )}

                        {/* 3. ENROLLMENT SECTION */}
                        {activeTab === 'enrollment' && (
                            <section className="py-24 px-6 bg-slate-50">
                                <div className="max-w-6xl mx-auto text-center">
                                    <p className="text-slate-600 text-lg mb-16 max-w-2xl mx-auto">Please review our policies and complete the required consent form to begin your journey.</p>
                                    <div className="grid md:grid-cols-2 gap-12">
                                        <div className="bg-white p-12 rounded-[3rem] shadow-md hover:shadow-xl transition flex flex-col items-center">
                                            <div className="w-16 h-16 bg-violet-100 text-violet-600 rounded-2xl flex items-center justify-center mb-6">
                                                <Icon name="file-text" className="w-8 h-8" />
                                            </div>
                                            <h3 className="text-2xl font-black mb-4">Terms & Privacy</h3>
                                            <p className="text-slate-500 mb-8">Detailed information regarding child privacy protections and user agreements.</p>
                                            <a href="#" className="mt-auto px-8 py-4 bg-slate-900 text-white rounded-2xl font-bold hover:bg-sia-gradient transition">View Policies</a>
                                        </div>
                                        <div className="bg-white p-12 rounded-[3rem] shadow-md hover:shadow-xl transition flex flex-col items-center">
                                            <div className="w-16 h-16 bg-emerald-100 text-emerald-600 rounded-2xl flex items-center justify-center mb-6">
                                                <Icon name="clipboard-check" className="w-8 h-8" />
                                            </div>
                                            <h3 className="text-2xl font-black mb-4">Parent Consent</h3>
                                            <p className="text-slate-500 mb-8">Required for students under 18. Must be signed by a legal guardian.</p>
                                            <a href="#" className="mt-auto px-8 py-4 bg-slate-900 text-white rounded-2xl font-bold hover:bg-sia-gradient transition">Complete Form</a>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        )}
                    </div>

                    {/* AGE TRACK MODAL */}
                    {selectedProgram && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                            <div className="absolute inset-0 bg-slate-900/80 backdrop-blur-md" onClick={() => setSelectedProgram(null)}></div>
                            <div className="relative bg-white w-full max-w-5xl rounded-[3rem] shadow-2xl overflow-hidden animate-modal">
                                <div className="bg-sia-gradient p-10 text-white flex justify-between items-center">
                                    <div>
                                        <h3 className="text-3xl font-black mb-1">{selectedProgram.name}</h3>
                                        <p className="opacity-80 font-bold uppercase tracking-widest text-xs">Select Your Age Track</p>
                                    </div>
                                    <button onClick={() => setSelectedProgram(null)} className="p-3 bg-white/10 hover:bg-white/20 rounded-full transition">
                                        <Icon name="x" className="w-6 h-6" />
                                    </button>
                                </div>
                                <div className="p-10 grid grid-cols-1 md:grid-cols-3 gap-6">
                                    {tracks.map(t => (
                                        <div key={t} className="relative bg-slate-50 p-8 rounded-[2.5rem] border-2 border-transparent hover:border-violet-400 hover:bg-white transition-all group">
                                            <div className="absolute top-0 right-0 bg-sia-gradient text-white px-5 py-2 rounded-bl-3xl font-black text-lg shadow-lg z-10">$35</div>
                                            <div className="w-12 h-12 bg-white rounded-xl flex items-center justify-center mb-6 shadow-sm group-hover:bg-violet-600 group-hover:text-white transition-colors">
                                                <Icon name="graduation-cap" className="w-6 h-6" />
                                            </div>
                                            <h4 className="text-xl font-black text-slate-900 mb-2">{t}</h4>
                                            <p className="text-sm text-slate-500 mb-8 font-medium">Curriculum tailored for cognitive development at this stage.</p>
                                            <button className="w-full bg-slate-900 text-white py-4 rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-sia-gradient transition-all shadow-xl">Enroll Now</button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* CONTACT DRAWER */}
                    <div className={`fixed inset-0 z-50 ${isDrawerOpen ? 'visible' : 'invisible'}`}>
                        <div className={`absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity duration-500 ${isDrawerOpen ? 'opacity-100' : 'opacity-0'}`} onClick={() => setIsDrawerOpen(false)}></div>
                        <div className={`absolute right-0 top-0 h-full w-full max-w-lg bg-white shadow-2xl contact-drawer ${isDrawerOpen ? 'drawer-open' : 'drawer-closed'} flex flex-col`}>
                            <div className="bg-sia-gradient p-8 text-white flex justify-between items-center">
                                <h2 className="text-2xl font-black">Contact SIA</h2>
                                <button onClick={() => setIsDrawerOpen(false)} className="p-2 bg-white/10 hover:bg-white/20 rounded-full transition"><Icon name="x" className="w-6 h-6" /></button>
                            </div>
                            <div className="flex-grow overflow-y-auto p-8 space-y-10">
                                <section>
                                    <h3 className="text-sm font-black uppercase tracking-widest text-violet-600 mb-2">Get in Touch</h3>
                                    <p className="text-slate-500 mb-6 font-medium">Reach out for any inquiries, collaborations, or program details.</p>
                                    <div className="bg-slate-50 p-6 rounded-3xl border border-slate-200">
                                        <p className="text-xs font-bold text-slate-400 mb-1 uppercase">Email us directly:</p>
                                        <p className="text-lg font-black text-slate-900 break-all">üìß contact.siaacademy@gmail.com</p>
                                    </div>
                                </section>
                                <section>
                                    <h3 className="text-sm font-black uppercase tracking-widest text-indigo-600 mb-4">Follow Us</h3>
                                    <div className="grid grid-cols-1 gap-3">
                                        <a href="#" className="flex items-center gap-3 p-4 bg-slate-50 rounded-2xl hover:bg-slate-100 transition font-bold"><Icon name="linkedin" className="w-5 h-5 text-indigo-600" /> LinkedIn</a>
                                        <a href="#" className="flex items-center gap-3 p-4 bg-slate-50 rounded-2xl hover:bg-slate-100 transition font-bold"><Icon name="instagram" className="w-5 h-5 text-pink-600" /> Instagram</a>
                                    </div>
                                </section>
                            </div>
                            <footer className="p-8 border-t text-center text-[10px] font-bold text-slate-400 uppercase tracking-widest">¬© 2026 Skills and Innovation Academy (SIA)</footer>
                        </div>
                    </div>

                    {/* FLOATING CONTACT ICON */}
                    <button onClick={() => setIsDrawerOpen(true)} className="fixed bottom-8 right-8 w-16 h-16 bg-sia-gradient text-white rounded-full shadow-2xl flex items-center justify-center hover:scale-110 active:scale-95 transition-all z-40">
                        <Icon name="message-circle" className="w-8 h-8" />
                    </button>

                    <footer className="py-12 border-t text-center text-slate-400 text-sm font-bold">
                        ¬© 2026 Skills and Innovation Academy (SIA)
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

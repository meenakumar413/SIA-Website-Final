<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIA Academy | AI Fundamentals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .bg-sia-gradient { background: linear-gradient(135deg, #6d28d9 0%, #2563eb 50%, #0891b2 100%); }
        .animate-modal { animation: zoomIn 0.3s ease-out forwards; }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, className }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        // Complete Slide Data from PPTX
        const fullSlideContent = [
            { title: "Explaining AI: Fun and Simple Ideas", content: "Welcome to Skills and Innovation Academy! Let's start our journey into the world of AI." },
            { title: "Agenda", content: "• What Is AI? Meet Your Smart Helper\n• Big AI Ideas Made Simple\n• How We Talk to AI: Prompts and Fun Examples\n• Fun Activities: Be Creative With AI" },
            { title: "What Is AI? Meet Your Smart Helper", content: "Let's discover how technology can be a helpful friend." },
            { title: "AI Is a Smart Computer Helper", content: "What AI Is: A super-smart helper in computers that can recognize pictures and answer questions.\n\nHow It Learns: It learns from lots of examples to get better at tasks, just like practice.\n\nWhere You See It: In voice assistants, games, and smart toys." },
            { title: "How Does AI Learn What to Do?", content: "1. Input Examples: Looking at lots of pictures.\n2. Pattern Finding: Spotting differences (like cat vs dog).\n3. Training: Practicing with examples.\n4. Results: Telling us what it sees!" },
            { title: "AI Helps Us by Listening and Talking", content: "AI can listen to what we say and talk back! Think about talking to a smart speaker or playing a game that talks. It uses special programs to respond just like a friend." },
            { title: "Transformers: The Super Listeners", content: "01. Ingest words one by one.\n02. Attend to what matters.\n03. Build rich representations.\n04. Generate helpful answers." },
            { title: "LLMs: Computers that Talk Like People", content: "Smart computer programs that learn from lots of books, stories, and conversations. They help us learn, create stories, and solve problems using words we know." },
            { title: "Tokens: Word LEGO Blocks", content: "Tokens are small parts of words—like little LEGO bricks—that AI uses to build language and form sentences that make sense." },
            { title: "How We Talk to AI: Prompts & Fun", content: "Learning the best way to ask for help from our digital assistants." },
            { title: "What Is a Prompt?", content: "The word that unlocks AI help! Tell the AI what you need—like asking a friend—and it tries its best to help." },
            { title: "The Magical Talking Teddy Bear", content: "Imagine a teddy that listens and replies kindly. It understands simple words and feelings, answering with warmth kids can trust." },
            { title: "LEGO Word Blocks: Building Sentences", content: "1. Start with a Word (e.g., 'cat').\n2. Add a Friend ('The cat').\n3. Build a Sentence ('The cat runs').\n4. Expand with Details ('The happy cat runs quickly')." },
            { title: "Fun Activities: Be Creative With AI", content: "Time to put our new knowledge into practice with some creative fun!" },
            { title: "Draw Your Friendly Computer Helper", content: "Imagine: What would a kind, helpful AI friend look like?\nSketch: Use crayons or markers—there’s no wrong way!\nShare: Explain how your helper could assist you." },
            { title: "Imagine What Your AI Can Do", content: "Think big: an AI that helps with homework, invents games, or composes a tune. What new things could AI make easier or more fun?" },
            { title: "Your Ideas and Reflections", content: "What would you ask an AI to do? Write down ideas, sketch a scene, or list questions you’re curious about." },
            { title: "Exploring AI Together", content: "Creativity Ignited: AI sparks new ideas.\nFriendly Helper: AI learns with us.\nCollaborative Learning: We build understanding together.\nKeep Exploring: Stay curious and see what AI can do!" }
        ];

        function App() {
            const [isPaid, setIsPaid] = useState(false);
            const [showCheckout, setShowCheckout] = useState(false);
            const [currentSlide, setCurrentSlide] = useState(0);

            return (
                <div className="min-h-screen">
                    <nav className="bg-white border-b px-8 py-4 flex justify-between items-center sticky top-0 z-30">
                        <div className="flex items-center gap-2">
                            <div className="bg-sia-gradient p-1.5 rounded-lg text-white"><Icon name="graduation-cap" className="w-6 h-6"/></div>
                            <span className="font-extrabold text-xl tracking-tighter">SIA <span className="text-blue-600">ACADEMY</span></span>
                        </div>
                    </nav>

                    {!isPaid ? (
                        <div className="max-w-4xl mx-auto py-20 px-6">
                            <div className="bg-white rounded-[3rem] p-12 shadow-2xl border border-slate-100 text-center">
                                <h1 className="text-5xl font-black text-slate-900 mb-4">AI Fundamentals</h1>
                                <p className="text-slate-500 text-lg mb-10 italic">Children 5–8 Track</p>
                                <button onClick={() => setShowCheckout(true)} className="bg-sia-gradient text-white px-12 py-5 rounded-2xl font-black text-xl shadow-xl hover:scale-105 transition-all">Enroll for $35</button>
                            </div>
                        </div>
                    ) : (
                        <div className="max-w-5xl mx-auto py-12 px-6">
                            <div className="bg-white rounded-[3rem] shadow-2xl border-8 border-slate-900 overflow-hidden relative group">
                                <div className="aspect-video flex flex-col items-center justify-center p-16 text-center bg-sia-gradient text-white">
                                    <h2 className="text-4xl font-black mb-6">{fullSlideContent[currentSlide].title}</h2>
                                    <p className="text-xl opacity-90 leading-relaxed whitespace-pre-line font-medium">{fullSlideContent[currentSlide].content}</p>
                                </div>
                                <div className="absolute inset-x-0 bottom-0 p-8 flex justify-between items-center bg-black/20 backdrop-blur-sm opacity-0 group-hover:opacity-100 transition-opacity">
                                    <button disabled={currentSlide === 0} onClick={() => setCurrentSlide(prev => prev - 1)} className="bg-white text-slate-900 p-4 rounded-full disabled:opacity-30"><Icon name="chevron-left" className="w-6 h-6"/></button>
                                    <span className="font-bold text-white uppercase tracking-widest">Slide {currentSlide + 1} / {fullSlideContent.length}</span>
                                    <button disabled={currentSlide === fullSlideContent.length - 1} onClick={() => setCurrentSlide(prev => prev + 1)} className="bg-white text-slate-900 p-4 rounded-full disabled:opacity-30"><Icon name="chevron-right" className="w-6 h-6"/></button>
                                </div>
                            </div>
                        </div>
                    )}

                    {showCheckout && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-6">
                            <div className="absolute inset-0 bg-slate-900/80 backdrop-blur-md" onClick={() => setShowCheckout(false)}></div>
                            <div className="relative bg-white w-full max-w-md rounded-[2.5rem] p-10 shadow-2xl animate-modal text-center">
                                <h3 className="text-2xl font-black mb-6">Complete Enrollment</h3>
                                <div className="flex justify-between text-xl font-black mb-8"><span>Total Amount</span><span className="text-sia-gradient">$35.00</span></div>
                                <button onClick={() => { setIsPaid(true); setShowCheckout(false); }} className="w-full bg-sia-gradient text-white py-4 rounded-2xl font-black text-lg shadow-lg active:scale-95 transition-all">Confirm & Pay</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
